version: '3.7'
services:
  madden-companion-exporter:
    container_name: madden-exporter
    restart: always
    build: './packages/madden-companion-exporter'
    environment:
      VIRTUAL_HOST: test.tmrev.io
      LETSENCRYPT_HOST: test.tmrev.io
    expose: 
      - '8080'
    links:
      - redis  
  player-difference:
    container_name: player-difference
    restart: always
    build: './packages/player-difference'
    links: 
     - redis 
  redis:
    container_name: redis
    image: "redis:alpine"
    command: redis-server --requirepass ${REDIS_PASS:-password123}
    expose:
     - "6379"
    volumes:
      - redis-data:/data
      - redis-conf:/usr/local/etc/redis/redis.conf
  nginx-proxy-2:
    container_name: nginx_container-2
    restart: always
    image: jwilder/nginx-proxy
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - '/etc/nginx/vhost.d'
      - '/usr/share/nginx/html'
      - '/var/run/docker.sock:/tmp/docker.sock:ro'
      - '/etc/nginx/certs'
    depends_on:
      - madden-companion-exporter
  letsencrypt-nginx-proxy-companion-2:
    container_name: letsencrypt-2
    restart: always
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
    volumes_from:
      - 'nginx-proxy-2'      
volumes:
  redis-data:
  redis-conf: